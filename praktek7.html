<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>Sel yang melebar dua kolom:</h4>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th colspan="2">Telepon</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 854</td>
        </tr>
    </table>

    <h4>Sel yang melebar tiga kolom:</h4>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th colspan="3">Telepon</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 854</td>
            <td>555 77 854</td>
        </tr>
    </table>

    <h4>Sel yang melebar tiga baris:</h4>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Bill Gates</th>
        </tr>
        <tr>
            <td rowspan="3">Telepon</td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 854</td>
        </tr>
    </table>
    
</body>
</html>
